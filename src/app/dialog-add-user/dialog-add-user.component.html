<div class="dialog-add-user">
  <h1 mat-dialog-title>Add User</h1>
  <div mat-dialog-content>
    Hier nutzer Hinzuf√ºgen
  </div>
  <div class="add-form-container">
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
    </mat-form-field>

  </div>
  <div class="add-form-container">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="add-form-container">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Address</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Address">
    </mat-form-field>
  </div>
  <div class="add-form-container">
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-action-buttons">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="saveUser()" mat-button mat-dialog-close cdkFocusInitial>Save</button>
  </div>
</div>
