<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container"> PLATZ FÜR LOGO</div>
    <ul class="menu-items">
      <li [routerLink]="'/'">
        <mat-icon class="menu-icons">dashboard</mat-icon> Dashboard
      </li>
      <li [routerLink]="'/user'">
        <mat-icon class="menu-icons">person</mat-icon> User
      </li>

    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu
        </mat-icon>
        <span>Simple CRM Angular</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet> <!-- Hier kommen die Seiten die ich aufrufe über die Links aus dem mat-drawer-container -->

      </router-outlet>
    </div>
  </div>

</mat-drawer-container>
